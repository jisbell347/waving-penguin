<!DOCTYPE html>
<html>
	<title>Waving Penguin</title>
	<link rel="stylesheet" href="./css/styles.css" type="text/css">
</html>
<body>
	<h1>Pengi the Penguin</h1>
	<div class="penguin">
	<div class="penguin-bottom">
		<div class="right-hand"></div>
		<div class="left-hand"></div>
		<div class="right-feet"></div>
		<div class="left-feet"></div>
	</div>
	<div class="penguin-top">
		<div class="right-cheek"></div>
		<div class="left-cheek"></div>
		<div class="belly"></div>
		<div class="right-eye">
			<div class="sparkle"></div>
		</div>
		<div class="left-eye">
			<div class="sparkle"></div>
		</div>
		<div class="blush-right"></div>
		<div class="blush-left"></div>
		<div class="beak-top"></div>
		<div class="beak-bottom"></div>
	</div>
</div>
	<div class="penguin2">
		<div class="penguin-bottom penguin-bottom2">
			<div class="right-hand right-hand2"></div>
			<div class="left-hand left-hand2"></div>
			<div class="right-feet"></div>
			<div class="left-feet"></div>
		</div>
		<div class="penguin-top penguin-top2">
			<div class="right-cheek"></div>
			<div class="left-cheek"></div>
			<div class="belly"></div>
			<div class="right-eye">
				<div class="sparkle"></div>
			</div>
			<div class="left-eye">
				<div class="sparkle"></div>
			</div>
			<div class="blush-right"></div>
			<div class="blush-left"></div>
			<div class="beak-top"></div>
			<div class="beak-bottom"></div>
		</div>
	</div>
</body>
